<head>

<body>
    <div id="main">
        <h1>Todo List</h1>
            
            <input type="text" id="title" placeholder="Enter Title here.."/>
            <span id="lblError" style="color:blue "></span>&nbsp;<br><br>
            <input type="text" id="desc" placeholder="Enter Description here.."/>
            <span id="lblError12" style="color:blue"></span>&nbsp;
            <br><br>
            <input id="add" type="button" value="Add to List">
            <!-- <input id="save" type="button"   value="Save to List "> -->
    </div>
    <br>
    <div>
        <div id="pend">
            <h1>Pending Tasks</h1>
            <h4></h4>
        </div>
        <br>
        <div id="com">
            <h1>Completed Tasks</h1>
            <h4></h4>
        </div>
    </div>
